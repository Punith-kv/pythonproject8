<html>
   <head>
      <title>File Upload</title>
      <link rel="stylesheet" href="/static/style3.css" />
   </head>
    <h1>Plagairism Table</h1>
   <body>



    <table class="table">

      <tr class="table__header">
        {% for header in headings %}
        <th class="table__cell">{{ header }}</th>
        {% endfor %}
      </tr>
      {% for row in data %}
      <tr class="table__row">
        {% for cell in row  %}
        <td class="table_cell">{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>

   </body>
</html>
